#Example: letters sent by Henri Poincaré to Gosta Mittag-Leffer between 1882 and 1887.
PREFIX ahpo: <http://e-hp.ahp-numerique.fr/ahpo#>
PREFIX time: <http://www.w3.org/2006/time#>

SELECT ?l ?d
WHERE {
    ?l ahpo:sentBy ?x .
    ?x ahpo:firstName "Henri" .
    ?x ahpo:familyName "Poincaré" .
    ?l ahpo:sentTo ?y . 
    ?l ahpo:firstName "Gosta" . 
    ?l ahpo:familyName "Mittag-Leffler" .
    ?l ahpo:writingDate ?d 
    FILTER (YEAR(?d) >= 1882 & YEAR(?d) <= 1887)
}
