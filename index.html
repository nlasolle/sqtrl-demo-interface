<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexible querying system</title>
    <link rel="stylesheet" href="codemirror/codemirror-5.58.2/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/codemirror-5.58.2/addon/fullscreen.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js">


    <script src="codemirror/codemirror-5.58.2/lib/codemirror.js"></script>
    <script src="codemirror/codemirror-5.58.2/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/codemirror-5.58.2/addon/autorefresh.js"></script>
    <script src="codemirror/codemirror-5.58.2/addon/fullscreen.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <!-- <div w3-include-html="navbar.html"></div> -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><span id="sidebarHeaderLabel"></span></h3>
            </div>
            <div style="padding: 3%;">
                <h2><span id="name"></span> <span id="nameValue"></span></h2>
                <dl class="row">
                    <dt class="col-sm-4">
                        <span id="appliedRuleLabel"></span>
                    </dt>
                    <dd class="col-sm-8">
                        <span id="appliedRuleValue"></span>
                    </dd>
                    <dt class="col-sm-4">
                        <span id="appliedRuleDescription"></span>
                    </dt>
                    <dd class="col-sm-8">
                        <span id="appliedRuleDescriptionValue"></span>
                    </dd>
                    <dt class="col-sm-4">
                        <span id="localCostLabel"></span>
                    </dt>
                    <dd class="col-sm-8">
                        <span id="localCostValue"></span>
                    </dd>
                    <dt class="col-sm-4">
                        <span id="globalCostLabel"></span>
                    </dt>
                    <dd class="col-sm-8">
                        <span id="globalCostValue"></span>
                    </dd>

                    <dt class="col-sm-4">
                        <span id="explanationLabel"></span>
                    </dt>
                    <dd class="col-sm-8">
                        <span id="explanationValue"></span>
                    </dd>
                </dl>
            </div>
            <div class="sidebar-footer">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-info btn-block">
                    <i class="fas fa-eye-slash"></i>
                    <span id="hideDetails"></span>
                </button>
            </div>
        </nav>
        <!-- Page Content  -->
        <div id="content">
            <div class="row">
                <div class="col-lg-10 left">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#tab1" data-toggle="tab"><span
                                    id="formBasedTab"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tab2" data-toggle="tab"><span id="sparqlTab"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tab3" data-toggle="tab"><span id="configurationTab"></span></a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-1 right" style="padding-top:0.5%; padding-left:5.5%">
                    <i class="fa fa-language fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-lg-1 right" style="padding-top:0.75%; padding-left:1%;margin:0%">
                    <select class="form-select" id="languageSelect">
                        <option selected value="0">English</option>
                        <option value="1">French</option>
                    </select>
                </div>
            </div>

            <div class="tab-content" style="padding-top: 1em;">
                <div id="tab1" class="tab-pane fade show active">
                    <div class="container-fluid" style="padding-top: 10px; padding-left:4%; padding-right:4%">
                        <div class="form-group">
                            <!--<h2>Select the type of the targeted resource and fill in the form inputs</h2>-->
                            <div class="form-group">
                                <label for="resultsLimitSelect">Document type</label>
                                <select class="form-control" id="resultsLimitSelect">
                                    <option>Article</option>
                                    <option>Document</option>
                                    <option>Journal</option>
                                    <option>Letter</option>
                                    <option>Publisher</option>
                                    <option>Report</option>
                                    <option>Thesis</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-7" style="padding:1%;">
                                    <h3>Search options</h3>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label for="firstNameInput">First name</label>
                                            <input type="text" class="form-control" id="firstNameInput" />
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="familyNameInput">Family name</label>
                                            <input type="text" class="form-control" id="familyNameInput" />
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="nationalitySelect">Nationality</label>
                                            <select class="form-control" id="nationalitySelect">
                                                <option></option>
                                                <option>French</option>
                                                <option>English</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label for="occupationSelect">Occupation</label>
                                            <select class="form-control" id="occupationSelect">
                                                <option></option>
                                                <option>Mathematician</option>
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="placeInput">Place of residence</label>
                                            <input type="text" class="form-control" id="placeInput" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-2" style="padding-top:1%;">
                                            <h4>Birth date</h4>
                                        </div>
                                        <div class="form-group col-md-3" style="padding-top:1%;">
                                            <select class="form-control" id="resultsLimitSelect">
                                                <option>Between</option>
                                                <option>Before</option>
                                                <option>After</option>
                                                <option>Equal</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3" style="padding-top:1%;">
                                            <input type="date" class="form-control" id="minDateInput" />
                                        </div>
                                        <div class="form-group col-md-1" style="padding-top:1%;">
                                            <h4>and</h4>
                                        </div>
                                        <div class="form-group col-md-3" style="padding-top:1%;">
                                            <input type="date" class="form-control" id="maxDateInput" />
                                        </div>
                                    </div>
                                    
                                </div>
                                <div style="padding-top:2%;">
                                    <button id="transformButton" type="button" class="btn btn-outline-primary">
                                        Generate query and get results
                                    </button>
                                </div>

                            </div>
                        
                        </div>
                    </div>
                    <button type="button" id="sparqlGenerationButton" class="btn btn-outline-info">
                        <span id="generateButton"></span>
                    </button>
                </div>

                <div id="tab2" class="tab-pane fade show">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <span id="sparqlQuery"></span>
                                    </h5>
                                </div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <form><textarea id="initialSPARQLInput">
#Example: letters sent by Henri Poincar√© to Gosta Mittag-Leffer between 1882 and 1887.
PREFIX ahpo: <http://e-hp.ahp-numerique.fr/ahpo#>
PREFIX dcterms: <http://purl.org/dc/terms/>

SELECT ?letter ?corres ?writingDate
WHERE {
    ?letter ahpo:sentBy <http://henripoincare.fr/api/items/843> .
    ?letter ahpo:sentTo ?y . 
    ?y dcterms:title ?corres .
    ?letter ahpo:writingDate ?writingDate .
    ?letter ahpo:citeName <http://henripoincare.fr/api/items/333>
}  
LIMIT 50                                                             
                                    </textarea></form>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-10">
                                            <button type="button" id="sparqlExecutionButton"
                                                class="btn btn-outline-info">
                                                <span id="executeButton"></span>
                                            </button>
                                        </div>
                                        <div class="col-lg-2">
                                            <button type="button" id="fullScreenButton"
                                                class="btn btn-outline-secondary">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <span id="generatedSparqlQuery"></span>
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <form><textarea id="generatedSPARQLInput">

                                    </textarea></form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <div class="row">
                                <div class="col-md-10">
                                    <h5 class="mb-0">
                                        <span id="queryResults"></span>
                                    </h5>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" id="hideResultsButton" class="btn btn-outline-info">
                                        <i class="fas fa-eye-slash"></i>
                                        <span id="hideResultsLabel"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" id="resultsCard">
                            <table id="resultsTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <button type="button" id="moreButton" class="btn btn-outline-primary">
                                <span id="moreButtonLabel"></span>
                            </button>
                            <button type="button" id="exportButton" class="btn btn-outline-success">
                                <span id="exportButtonLabel"></span>
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <span id="treeTitle"></span>
                            </h5>
                        </div>
                        <div class="card-body" style="padding-bottom:5em;">
                            <button id="backwardButton" class="btn"><i class="fas fa-backward"></i></button>
                            <button id="forwardButton" class="btn"><i class="fas fa-forward"></i></button>


                            <div id="historyTree" class="tree">
                            </div>
                        </div>

                    </div>
                </div>
                <div id="tab3" class="tab-pane fade show">
                    <h2>Params</h2>
                </div>
            </div>

        </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
<script type="text/javascript" src="js/language.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/queriesManager.js"></script>
<script type="text/javascript" src="js/export.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/sparql.js"></script>
<script>
    var initialQueryEditor = CodeMirror.fromTextArea(document.getElementById("initialSPARQLInput"), {
        mode: "application/sparql-query",
        autoRefresh: true,
        matchBrackets: true,
        extraKeys: {
            "F11": function (cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"));
            },
            "Esc": function (cm) {
                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
            }
        }
    });

    var generatedQueryEditor = CodeMirror.fromTextArea(document.getElementById("generatedSPARQLInput"), {
        mode: "application/sparql-query",
        autoRefresh: true,
        matchBrackets: true,
        readOnly: 'nocursor',
        extraKeys: {
            "F11": function (cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"));
            },
            "Esc": function (cm) {
                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
            }
        }
    });

</script>

</html>
